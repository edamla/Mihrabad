<!-- begin post -->
{% assign author = site.authors[post.author] %}
<div class="col-sm-6 col-xl-4">
<div class="card d-flex">
    <div class="row">
        <div class="col-12 wrapthumbnail text-center">
                <h4 class="card-title m-4"><a href="{{ post.url | absolute_url }}">{{ post.title }}</a></h4>
        </div>
        <div class="col-12 m-1">
            <div class="card-block">
                    <a href="{{ post.url | absolute_url }}">
                            <div class="thumbnail"><img class="img-circle" src="{{ site.baseurl }}/{{ post.image }}" alt=""></div>
                            <!-- style="background-image:url({{ site.baseurl }}/{{ post.image }});"  -->
                    </a>
            </div>
        </div>
    </div>
    <div class="row col-12 text-center m-4">
        <a class="btn btn-outline-dark" href="{{ post.mlink }}" style="color: black;" target="_blank">Satın Alın</a>
        {% if post.dolink == true %}
            <a class="btn btn-outline-dark" href="{{ post.dolinkpage }}" style="color: black;" target="_blank">Sayfaları inceleyin</a>
        {% endif %}
    </div>
</div>
</div>
<!-- end post -->
