<!-- begin post -->
{% assign author = site.authors[post.author] %}
<div class="col-sm-6 col-xl-4">
<div class="card d-flex">
    <div class="row">
        <div class="col-md-5 wrapthumbnail">
            <a href="{{ post.url | absolute_url }}">
                <div class="thumbnail"><img src="{{ site.baseurl }}/{{ post.image }}" alt=""></div>
                <!-- style="background-image:url({{ site.baseurl }}/{{ post.image }});"  -->
            </a>
        </div>
        <div class="col-md-7">
            <div class="card-block">
                <h4 class="card-title m-4"><a href="{{ post.url | absolute_url }}">{{ post.title }}</a></h4>
                <a class="btn btn-outline-dark m-4" href="{{ post.mlink }}" style="color: black;" target="_blank">Satın Alın</a>
                {% if post.dolink == true %}
                    <a class="btn btn-outline-dark m-4" href="{{ post.dolinkpage }}" style="color: black;" target="_blank">Sayfaları inceleyin</a>
                {% endif %}
                <div class="metafooter">
                    <div class="wrapfooter">
                        </span>
                        <span class="post-read-more"><a href="{{ post.url | absolute_url }}" title="Read Story"><i class="fa fa-link"></i></a></span>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<!-- end post -->
